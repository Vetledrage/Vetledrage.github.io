<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Vetle Drage</title>

  <style>
    /* -------- Base styles -------- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #333;
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* -------- Hero section -------- */
    .hero {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 4rem;
      gap: 2rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin: 0 0 1rem;
      color: #2a4d69;
    }
    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .hero-text button {
      background: #4b86b4;
      border: none;
      color: white;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero-text button:hover {
      background: #2a4d69;
    }

    .hero-image img {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* -------- Footer -------- */
    footer {
      background: #2a4d69;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    footer a {
      color: #f6f7fb;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #e4e4e4;
    }

    /* -------- Responsive -------- */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 2rem;
      }
      .hero-text {
        order: 2;
      }
      .hero-image {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Get to know Vetle Drage!</h1>
      <p>
        Hello, my name is Vetle Drage, a 23 year old Informatics graduate from The University of Oslo.
        I hope you want to learn more about me and see some of the exiting projects i have been working on!
      </p>
      <button href="https://vetledrage.github.io/GitProj.html">Learn More</button>
    </div>

    <div class="hero-image">
      <!-- Replace the URL with your own image later -->
      <img src="forwebsote.jpg" alt="Beautiful landscape">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="https://www.linkedin.com/in/vetle-drage-51249621b/">LinkedIn</a>
    <a href="https://github.com/Vetledrage">GitHub</a>
    <a href="CV.pdf" download="CV.pdf">Download my CV</a>
  </footer>
</body>
</html>
